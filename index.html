<!DOCTYPE html>
<html>
<title>
    Tayo Ojo | OjoSec
</title>
<head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css"/>
<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<style>
    :root {
        --size: 2;
    }

    .terminal {
        --color: rgba(255, 255, 255, 0.99);
        --animation: terminal-glow;
        --glow: 1;
    }

</style>

<template id="greetings">
    _____  ____ __  __ ____     ____   __  ____ 
    |_   _|/ () \\ \/ // () \   / () \__) |/ () \
      |_| /__/\__\|__| \____/   \____/\___/\____/

    <script>
        this.echo("Welcome to my website!\n \nFor a list of commands, type 'help.'", { typing: true, delay: 35});
    </script>
</template>

<script>
    //COMMANDS
    $('body').terminal({ 

        hello: function(what) {//Hello
            this.echo('Hello, ' + what + '. Welcome to this terminal.');
        },

        about: function() {//About

            this.echo("\nINTRO")
            this.echo('\nThanks for checking out my website! My name is Tayo Ojo, ' +
            " I'm from Maryland, and I am 21 years old." +
            "\nI love to learn, especially about cyber security and technology in general.")
//##############################################################################
            this.echo("\nEXPERIENCE")

            this.echo("\nI'm pretty new to the professional world, but I spent time working as "+
            "a PC Support Technician for Collins Aerospace, a Cyber Security Engineer Intern at Textron Systems," +
            "and I'll be returning to Textron Systems as a Cyber Security Engineer starting January 2023!")
//##############################################################################
            this.echo("\nEDUCATION")

            this.echo('\nAs of writing this, I am entering my final semester at the ' +
            "University of Maryland where I am studying Information Science with a" +
            " specialization in cyber security and privacy.")

            this.echo('\nDuring my time at the university, I have been consistently' +
            " attaining Dean's List Honors, participated in Intramural Football and Club Boxing," +
            " and I received the 2022 OMSE Academic Excellence Award!")
//##############################################################################
            this.echo("\nCERTIFICATIONS")
            this.echo("\nCompTIA Security+" +
            "\nhttps://www.credly.com/badges/ae50ee99-7918-492d-86b5-5332c86adf6a/public_url")

//##############################################################################
            this.echo("\nHOBBIES")
            this.echo('\n')
//##############################################################################
        },

        linkedin: function() {//LinkedIn
            this.echo('https://linkedin.com/in/tayo-ojo');
            window.open("https://linkedin.com/in/tayo-ojo", "_blank");
        },
        
        github: function() {//Github
            this.echo('https://github.com/tayoojo')
            window.open("https://github.com/tayoojo", "_blank")
        },

        help: function() {//Help
            this.echo('\nHere is a list of available commands: ')
            this.echo('\n[[;green;]help: \n[[;white;]-Shows list of available commands... you know this!')
            this.echo('\nabout: \n[[;white;]-Shows cool information about me.')
            this.echo("\nlinkedin: \n[[;white;]-Sends you to my LinkedIn profile. Let's connect!")
            this.echo('\ngithub: \n[[;white;]-Sends you to my Github.')
            this.echo('\nclear: \n[[;white;]-Clears the terminal.')
            this.echo('\nrestart: \n[[;white;]-Restarts the terminal so you can admire the beautiful name art!')
        },

        restart: function() {
            this.echo(greetings.innerHTML)
            this.echo("Welcome to my website!\n \nFor a list of commands, type 'help.'", { typing: true, delay: 35})
        }

    }, {
        greetings: greetings.innerHTML
    });


</script>


</body>

</html>
