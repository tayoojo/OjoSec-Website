<!DOCTYPE html>
<html>
<title>
    Tayo Ojo | OjoSec
</title>
<head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css"/>
<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<style>
    :root {
        --size: 1.75;
    }

    .terminal {
        --color: rgba(255, 255, 255, 0.99);
        --animation: terminal-glow;
        --glow: 1;
    }

</style>

<template id="greetings">
    [[;#fc9803;]
     _____  ____ __  __ ____     ____   __  ____ 
    |_   _|/ () \\ \/ // () \   / () \__) |/ () \
      |_| /__/\__\|__| \____/   \____/\___/\____/

    [[;white;]
Welcome to my website!

For a list of commands, type 'help.'
</template>

<template id="restart">
    [[;#fc9803;]
     _____  ____ __  __ ____     ____   __  ____ 
    |_   _|/ () \\ \/ // () \   / () \__) |/ () \
      |_| /__/\__\|__| \____/   \____/\___/\____/

    [[;white;]
</template>


<script>
    //COMMANDS
    
    $('body').terminal({ 



        secret: function() {//Hello
            this.echo("You found the secret command! I don't know if I trust you...");
        },

        about: function() {//About
            this.echo("\n[[;#4AF626;]═══════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════[[;white;]")
            this.echo("\n[[;#fc9803;]INTRO[[;white;]")
            this.echo("\nThanks for checking out my website! My name is Tayo Ojo, I'm from Maryland, and I am 21 years old." + "\nI love to learn, especially about cyber security and technology in general.")
//##############################################################################
            this.echo("\n[[;#fc9803;]EXPERIENCE[[;white;]")
            this.echo("\n-Cyber Security Engineer Intern @ Textron Systems")
            this.echo("\n-PC Support Technician @ Collins Aerospace")
            this.echo("\n-Cyber Security Software Engineer Intern @ VTNGlobal")
//##############################################################################
            this.echo("\n[[;#fc9803;]EDUCATION[[;white;]")

            this.echo("\n-B.s. Information Science @ UMD '22")

            this.echo('\nDuring my time at the university, I have been consistently' +" attaining Dean's List Honors, \nparticipated in Intramural Football and Club Boxing," +
            " and I received the 2022 OMSE Academic Excellence Award!")
//##############################################################################
            this.echo("\n[[;#fc9803;]CERTIFICATIONS[[;white;]")
            this.echo("\nCompTIA Security+" +
            "\nhttps://www.credly.com/badges/ae50ee99-7918-492d-86b5-5332c86adf6a/public_url")

//##############################################################################
            this.echo("\n[[;#fc9803;]HOBBIES[[;white;]")
            this.echo('\nWIP\n')
//##############################################################################
        },

        linkedin: function() {//LinkedIn
            this.echo("\n[[;#4AF626;]═══════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════[[;white;]")
            this.echo('https://linkedin.com/in/tayo-ojo\n');
            window.open("https://linkedin.com/in/tayo-ojo", "_blank");
        },
        
        github: function() {//Github
            this.echo("\n[[;#4AF626;]═══════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════[[;white;]")
            this.echo('https://github.com/tayoojo\n')
            window.open("https://github.com/tayoojo", "_blank")
        },

        help: function() {//Help
            this.echo("\n[[;#4AF626;]═══════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════════[[;white;]")
            this.echo('\n[[;#fc9803;]Here is a list of available commands: ',)
            this.echo('\n[[;#fc9803;]help: \n[[;white;]-Shows list of available commands... you know this!')
            this.echo('\n[[;#fc9803;]about: \n[[;white;]-Shows cool information about me.')
            this.echo("\n[[;#fc9803;]linkedin: \n[[;white;]-Sends you to my LinkedIn profile. Let's connect!")
            this.echo('\n[[;#fc9803;]github: \n[[;white;]-Sends you to my Github.')
            this.echo('\n[[;#fc9803;]clear: \n[[;white;]-Clears the terminal.')
            this.echo('\n[[;#fc9803;]restart: \n[[;white;]-Restarts the terminal so you can admire the beautiful name art!\n')
        },

        restart: function() {
            this.echo(restart.innerHTML)
            this.echo("Welcome to my website!\n \nFor a list of commands, type 'help.'", { typing: true, delay: 35})
        }

    }, {
        greetings: greetings.innerHTML
    });


</script>


</body>

</html>
